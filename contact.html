<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Luke Vargas</title>
  <style>
    :root{
      --bg:#12121A;
      --ink:#ffffff;
      --ink-dim:#cfd3db;
      --gold:#FFD700;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 14px 28px rgba(0,0,0,.35);
      --radius:16px;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ margin:0; font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif; color:var(--ink); background-image: url('assets/banne2.jpg'); center/cover fixed no-repeat, var(--bg); }
    a{ color:#fff; text-decoration:none; }

    /* Navbar (consistent with Experience) */
    .navbar{ position:sticky; top:0; z-index:50; display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; background:#000; border-bottom:1px solid rgba(255,255,255,.08); }
    .navbar a{ color:#fff; margin-left:1.25rem; font-weight:600; }
    .navbar a[aria-current="page"]{ border-bottom:2px solid var(--gold); padding-bottom:.25rem; }

    /* Page content */
    .wrap{ min-height: calc(100dvh - 100px); display:grid; place-items:center; padding:6vh 6vw; }
    .card{ width:min(820px, 92vw); background: linear-gradient(180deg, rgba(0,0,0,.54) 0%, rgba(24,24,24,.54) 60%, rgba(40,40,40,.46) 100%); border:1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: clamp(18px, 3vw, 28px); }
    .card h1{ margin:0 0 .6rem; font-size: clamp(1.8rem, 3.2vw, 2.4rem); }
    .card p.lead{ color:var(--ink-dim); margin:.2rem 0 1.2rem; }

    .list{ display:grid; gap:.9rem; }
    .item{ display:flex; align-items:flex-start; gap:.9rem; padding: .9rem 1rem; background:var(--glass); border:1px solid var(--border); border-radius:12px; }
    .item .label{ font-weight:700; min-width:120px; opacity:.95; }
    .item .value{ color:var(--ink-dim); }
    .item .value a{ text-decoration:underline; text-underline-offset:2px; }

    footer{ border-top:1px solid var(--border); color:#b6bcc9; padding:1.1rem; text-align:center; margin: 1.2rem 8% 1.6rem; }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong>Luke Vargas</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </div>

  <main class="wrap">
    <section class="card" aria-labelledby="contact-h">
      <h1 id="contact-h">Get in touch</h1>
      <p class="lead">Here are the best ways to reach me right now!</p>
      <div class="list">
        <div class="item">
          <div class="label">Email</div>
          <div class="value"><a href="mailto:lukekvargas@gmail.com">lukekvargas@gmail.com</a></div>
        </div>
        <div class="item">
          <div class="label">LinkedIn</div>
          <div class="value"><a href="https://www.linkedin.com/in/lukekvargas/" target="_blank" rel="noopener">Luke Vargas Linkedin</a> <!-- add your handle here -->
          </div>
        </div>
        <div class="item">
          <div class="label">Location</div>
          <div class="value">Irvine, CA, USA</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Â© <span id="y"></span> Luke Vargas
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
